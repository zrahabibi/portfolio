name: Deploy to GitHub Pages

on:
  # هر بار که به برنچ main پوش می‌کنید، این اکشن اجرا می‌شود
  push:
    branches: [ main ]
  # به شما اجازه می‌دهد این اکشن را به صورت دستی هم اجرا کنید
  workflow_dispatch:

# اجازه می‌دهد که اکشن، در ریپازیتوری شما تغییرات ایجاد کند (برای دیپلوی)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # از یک نسخه مدرن Node استفاده کنید
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build SvelteKit site
        run: npm run build

      - name: Rename 404.html for SPA Fallback
        run: cp build/404.html build/200.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4